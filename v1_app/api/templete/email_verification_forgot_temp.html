<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Reset Password OTP</title>
    <style>
      /* CSS styles for the email */
      body {
        font-family: Arial, sans-serif;
        font-size: 16px;
        color: #333333;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }
      .logo {
        width: 200px;
        margin-bottom: 20px;
      }
      .verification-code {
        font-size: 24px;
        font-weight: bold;
        background-color: #f0f0f0;
        padding: 10px;
        border-radius: 5px;
        display: inline-block;
        margin-bottom: 20px;
      }
      .button {
        display: inline-block;
        padding: 10px 20px;
        background-color:#000080 ;
        color: white;
        font-size: 18px;
        font-weight: bold;
        text-decoration: none;
        border-radius: 5px;
      }
      .button:hover {
        background-color: #005f6b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="https://example.com/logo.png" alt="Logo" class="logo">
      <p>Hello,</p>
      <p>Your OTP for Password Reset is:</p>
      <p class="verification-code">{{ otp }}</p>
      <p>Please use this code to Reset your Password.</p>
      <p>If you did not request this OTP, please ignore this email.</p>
      <p>Thanks,</p>
      <p>The Example Team</p>
    </div>
  </body>
</html>
